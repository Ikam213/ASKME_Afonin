{% load static %}

<div class="card w-100 mb-3" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px">
                    <img src="jpg.jpg" alt="Avatar" class="img-fluid">
                </div>
                <input class="form-control" type="number" value="5" placeholder="Default input"
                    aria-label="default input example">

            </div>
            <div class="col-9">

                <a href={% url 'question' question.id %} class="card-title" style = "font-size: x-large;">{{ question.title }}</a>
                <p class="card-text">{{ question.text }}</p>

                <div class="d-flex gap-5">
                    <a href="#" class="card-link">Answer (3)</a>
                    <div>

                        Tags:

                        <a href={% url 'tags' %} class="card-link">Primary</a>
                        <a href="#" class="card-link">Another link</a>
                        <a href="#" class="card-link">Another link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
